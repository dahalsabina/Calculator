<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body>

    <div>
        <div id = title>WELCOME TO CALCULATOR APP</div>
        <div class="container">
            <span id = "result">&nbsp;</span>
            <button id = "btn0" onclick="enterDigit(0)">0</button>
            <button id = "btn1" onclick = "enterDigit(1)">1</button>
            <button id = "btn2" onclick = "enterDigit(2)">2</button>
            <button id ="btn3" onclick = "enterDigit(3)">3</button>
            <button id ="btn4" onclick = "enterDigit(4)">4</button>
            <button id ="btn5" onclick = "enterDigit(5)">5</button>
            <button id ="btn6" onclick = "enterDigit(6)">6</button>
            <button id ="btn7" onclick = "enterDigit(7)">7</button>
            <button id ="btn8" onclick = "enterDigit(8)">8</button>
            <button id ="btn9" onclick = "enterDigit(9)">9</button>
            <button id ="btnSum" onclick = "enter_Operator('+')">+</button>
            <button id ="btnSub"onclick = "enter_Operator('-')">-</button>
            <button id ="btnMul"onclick = "enter_Operator('*')">*</button>
            <button id ="btnDiv"onclick ="enter_Operator('%')">%</button>
            <button id ="btnEql" onclick = "eval_expr()">=</button>
            <button id ="btnClr"onclick = "clear_Screen()">C</button>
            <button id ="btnDot"onclick = "enter_Operator('.')">.</button>








        </div>




    </div>

    <script src="script/calculator.js" type ="text/javascript"></script>
    <script src ="script/demo.js" type = "text/javascript"></script>
    
</body>
</html>
